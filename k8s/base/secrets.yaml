apiVersion: v1
kind: Secret
metadata:
  name: fintechops-secrets
  namespace: fintechops
type: Opaque
stringData:
  # JWT Secrets
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION"
  JWT_REFRESH_SECRET: "CHANGE_ME_IN_PRODUCTION"
  
  # Database Credentials
  MONGODB_ROOT_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  MONGODB_URI: "mongodb://admin:CHANGE_ME_IN_PRODUCTION@mongodb:27017/fintechops?authSource=admin"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  POSTGRESQL_URI: "postgres://fintechops:CHANGE_ME_IN_PRODUCTION@postgres:5432/fintechops"
  REDIS_URL: "redis://redis:6379"
  
  # AWS Credentials
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  AWS_REGION: "us-east-1"
  
  # AWS Cognito
  AWS_COGNITO_USER_POOL_ID: ""
  AWS_COGNITO_CLIENT_ID: ""
  AWS_COGNITO_CLIENT_SECRET: ""
  
  # Groq AI (Chatbot)
  GROQ_API_KEY: ""
  
  # External APIs
  MARKET_API_KEY: ""
  NEWS_API_KEY: ""
  
  # AWS SES (Email)
  AWS_SES_FROM_EMAIL: ""
  
  # SMTP Fallback
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USER: ""
  SMTP_PASS: ""
