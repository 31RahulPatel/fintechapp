apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-service
  namespace: fintechops
  labels:
    app: chatbot-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chatbot-service
  template:
    metadata:
      labels:
        app: chatbot-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3007"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: chatbot-service
          image: fintechops/chatbot-service:latest
          ports:
            - containerPort: 3007
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: fintechops-config
                  key: NODE_ENV
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: fintechops-secrets
                  key: MONGODB_URI
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: fintechops-secrets
                  key: REDIS_URL
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: fintechops-secrets
                  key: OPENAI_API_KEY
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "400m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3007
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3007
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: chatbot-service
  namespace: fintechops
spec:
  selector:
    app: chatbot-service
  ports:
    - protocol: TCP
      port: 3007
      targetPort: 3007
