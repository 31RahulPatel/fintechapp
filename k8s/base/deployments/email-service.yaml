apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
  namespace: fintechops
  labels:
    app: email-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: email-service
  template:
    metadata:
      labels:
        app: email-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3008"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: email-service
          image: fintechops/email-service:latest
          ports:
            - containerPort: 3008
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: fintechops-config
                  key: NODE_ENV
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: fintechops-secrets
                  key: REDIS_URL
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: fintechops-secrets
                  key: SMTP_HOST
            - name: SMTP_PORT
              valueFrom:
                secretKeyRef:
                  name: fintechops-secrets
                  key: SMTP_PORT
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: fintechops-secrets
                  key: SMTP_USER
            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: fintechops-secrets
                  key: SMTP_PASS
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3008
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3008
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: email-service
  namespace: fintechops
spec:
  selector:
    app: email-service
  ports:
    - protocol: TCP
      port: 3008
      targetPort: 3008
