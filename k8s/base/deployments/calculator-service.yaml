apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculator-service
  namespace: fintechops
  labels:
    app: calculator-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: calculator-service
  template:
    metadata:
      labels:
        app: calculator-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3003"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: calculator-service
          image: fintechops/calculator-service:latest
          ports:
            - containerPort: 3003
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: fintechops-config
                  key: NODE_ENV
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: fintechops-secrets
                  key: REDIS_URL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: calculator-service
  namespace: fintechops
spec:
  selector:
    app: calculator-service
  ports:
    - protocol: TCP
      port: 3003
      targetPort: 3003
